<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/crawler.css" type="text/css">
    <link rel="stylesheet" href="css/button-blue-pill.css" type="text/css">
  </head>
  <body>
    <div id="fb-root"></div>
    <header>
      <button class="blue-pill" id="crawl-start-button"></button>
      <button class="blue-pill" id="crawl-stop-button" class="hidden"></button>
      <button class="blue-pill" id="export-button"></button>
      <div class="fb-like" data-href="http://www.sensational-seo.com" data-send="false" data-layout="button_count" data-width="80" data-show-faces="false" data-action="recommend" data-font="arial"></div>
    </header>
    <div id="crawler-status">
      <div class="info hidden"><span class="progress"></span> pages crawled ... <span class="finished hidden">(done)</span></div>
      <div class="done"></div>
    </div>
    <section id="crawler-container">
      <p id="press-start-button">
        Press "Start crawling" button to analyze pages.
      </p>
      <table id="crawler-table" class="hidden">
        <thead>
          <td>URL</td>
          <td>title</td>
          <td>description</td>
          <td>keywords</td>
          <td>author</td>
          <td>ranking</td>
          <td></td>
          <td></td>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "http://connect.facebook.net/de_DE/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
