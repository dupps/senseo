<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/searchpug.css" type="text/css">
    <link rel="stylesheet" href="css/button-blue-pill.css" type="text/css">
  </head>
  <body>
    <div id="fb-root"></div>
    <header>
      Page-Crawler
      <div class="fb-like" data-href="http://www.sensational-seo.com" data-send="false" data-layout="button_count" data-width="80" data-show-faces="false" data-action="recommend" data-font="arial"></div>
    </header>
    <div id="crawl-status">
      <div class="info"><span class="progress"></span> pages crawled...</div>
      <div class="done"></div>
    </div>
    <section id="crawler-container">
      <table id="crawl-table">
        <tbody></tbody>
      </table>
    </section>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "http://connect.facebook.net/de_DE/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
